<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper  ">
      <header><i class="bx bx-left-arrow-alt"></i>Weather</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <input type="text" placeholder="City" spellcheck="false" required />
        <div class="seperator"></div>
        <button>Set your location</button>
      </section>

      <section class="weather-part">
    <img src="/image/cloudy (1).png" alt="">

        <div class="temp">
            <span class="numb">_ _</span>C
            <span class="deg">°</span>

        </div>
        <div class="weather">_ _</div>
        <div class="location"><i class="bx bx-map">   </i>
            <span>_ _</span>
     

    </div>

    <div class="buttom-details">
        <div class="column feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
                <div class="temp">
                    <span class="numb-2">17</span>
                    <span class="deg">°</span>C
                </div>
                <p>Feels like</p>
            </div>
            <div class="column humidity">
                <i class="bx bxs-droplet-half"></i>
                <div class="details">
                   <span class="numb">_ _%</span>
                    <p>Humidty</p>
                </div>

        </div>

        

    </div>
      </section>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
